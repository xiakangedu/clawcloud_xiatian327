name: ClawCloud Run Auto Login (2FA Support)

on:
  schedule:
    - cron: '0 0 */10 * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # ğŸ‘‡ ä¿®æ”¹ç‚¹ 1: è¿™é‡Œå¢åŠ äº† requests åº“ï¼Œå¦åˆ™è„šæœ¬å‘ä¸å‡ºå»é€šçŸ¥ä¼šæŠ¥é”™
          pip install playwright pyotp requests
          playwright install chromium

      - name: Run Login Script
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GH_2FA_SECRET: ${{ secrets.GH_2FA_SECRET }}
          # ğŸ‘‡ ä¿®æ”¹ç‚¹ 2: æ³¨å…¥ Telegram çš„ Secrets å˜é‡
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        
        run: python -u login_script.py

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-result
          path: login_result.png
